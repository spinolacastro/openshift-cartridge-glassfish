<div id="${uuid}" class="aquaStack">

        <ul id="${uuid}_list">
        </ul>
    </div>

</div>
<div id="${uuid}_nav" class="jmakiStackNav">
        <a href="#" id="${uuid}_previous" class="previous">Previous</a>
        <div id="${uuid}_mid" class="mid"></div>

</div>

        @{date}<br/>
        <a href="@{link}">@{title}@{description}</a><br>
        <br/>
    </div>
</div>
